<div id="mainContainer">
  <app-left-side></app-left-side>
  <div id="mainMargin">
    <div id="main">
      <div id="mainBanner">
        <h3>{{ "synthesisPage.synthesis.header" | translate }}</h3>
      </div>
      <div>
        <app-synthesis-criteria
          (eventSearch)="doSynthesis($event)"
        ></app-synthesis-criteria>
      </div>
      <div id="mainBanner" *ngIf="show">
        <h3>{{ "synthesisPage.flightSynthesis.header" | translate }}</h3>
      </div>
      <div *ngIf="show">
        <app-synthesis-flights
          *ngIf="!loading"
          [nbFlights]="nbFlights"
          [synthesisCriteria]="synthesisCriteria"
        ></app-synthesis-flights>
      </div>

      <div id="mainBanner" *ngIf="show">
        <h3>{{ "synthesisPage.companiesSynthesis.header" | translate }}</h3>
      </div>
      <div *ngIf="show">
        <app-synthesis-company
          [synthesisCompanies]="synthesisCompanies"
        ></app-synthesis-company>
      </div>
    </div>
  </div>
</div>
<app-bot-side></app-bot-side>
