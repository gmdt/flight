<div [formGroup]="synthesisForm" id="synthesisForm" name="synthesisForm">
  <fieldset id="search">
    <div class="inline">
      <div class="left">
        <mat-form-field>
          <mat-label>
            {{ "searchFlightForm.deparDateMin.label" | translate }}</mat-label
          >
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="departureDateMin"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="right">
        <mat-form-field>
          <mat-label>
            {{ "searchFlightForm.deparDateMax.label" | translate }}</mat-label
          >
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="departureDateMax"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
    </div>

    <div id="buttonBar">
      <p class="firstRight">
        <button mat-raised-button color="primary" (click)="doSynthesis()">
          <mat-icon>pie_chart</mat-icon>
          {{ "flightsList.synthesisButton.label" | translate }}
        </button>
      </p>
      <p class="nextRight">
        <button mat-raised-button>
          {{ "flightsList.cancel.button" | translate }}
        </button>
      </p>
    </div>
  </fieldset>
</div>
